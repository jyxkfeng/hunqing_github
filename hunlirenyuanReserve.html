<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
		<title>婚礼人员预定</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">	
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery1.9.1.min.js"></script>		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
	
	</head>
	<body>
		<div class="warp reservebox_warp">
			<div class="reservebox">
					<p class="title"><span class="ico_block"> </span>联系方式</p>
					<p class="text_input"><span>姓名：</span><input value="王大大" /></p>
					<p class="text_input"><span>手机：</span><input value="" placeholder="请输入手机号码" /></p>
					<p class="btBox"><span>出发地址：</span><span class="bt active">上车地点</span><span  class="bt">上货地点</span></p>
					<p class="text_input"><input value="" placeholder="地址输入要详细哦" /></p>
					<p class="btBox"><span>活动地址：</span><span class="bt active">酒店+宴会厅</span><span  class="bt">活动场地</span></p>
					<p class="text_input"><input value="" placeholder="一定要写详细哦" /></p>
					<p class="text_input btBox"><span>备注：</span><input value="" placeholder="请输入备注信息" /></p>
			</div>
			
			<div class="reservebox">
				<div class="odlist">
					<div class="oditem clearfix">
						<div class="fl">
							<img src="img/ico_users.png" />
						</div>
						<div class="fr">
							<p class="tt">王大大<small>摄像</small></p>
							<p class="price">总价：<span class="ff-rmb">￥</span><span class="c-red">2000/场</span> <span class="small">定金：<span class="ff-rmb">￥</span>500</span></p>
						</div>
					</div>
					
					
					<p class="text_input text_timeinput"><span>到场时间：</span><input value="2016-7-31  12:00" placeholder="请输入手机号码" /></p>
					<p class="text_input text_timeinput"><span>离场时间：</span><input value="2016-7-31  12:00" placeholder="请输入手机号码" /></p>
				</div>
			</div>
			
			
			<div class="xybox"><i class="ico_checkbox active"></i>同意协议</div>
			
		</div>
		
		<div class="yuding_foot">
			<div class="fl">
				<p class="tm">共4小时</p>
				<p class="pc">总价：<span>￥2000</span></p>
			</div>
			<div class="fr">
				立即预定
			</div>
		</div>
	</body>
</html>
