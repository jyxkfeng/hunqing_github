<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
		<title>道具搜索</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">	
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery1.9.1.min.js"></script>		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
	
	</head>
	<body>
		<div class="warp">
			<!--searchBox-->
			<div class="searchBox clearfix">
				<div class="searchOption"><span>婚礼人员</span><i class="ico_jj"></i>
					<ul>
						<div class="ico_tp_jiao"></div>
						<li>道具</li><li>婚礼人员</li><li>搭建团队</li>
					</ul>
				</div>
				<input class="searchInput" value=""  />
				<div class="btn_search">搜索</div>
			</div>
			<!--searchBox-->
			
			<!--历史搜索-->
			<div class="hot_searchBox hirstory_search">
				
				<div class="search_item clearfix">
					<span>新娘捧花<a class="close">X</a></span>
					<span>新娘捧花<a class="close">X</a></span>
					<span>新娘捧花<a class="close">X</a></span>
					<span>新娘捧花<a class="close">X</a></span>
					<span>新娘捧花<a class="close">X</a></span>
					<span>新娘捧花<a class="close">X</a></span>
				</div>
			</div>
			
			<!--热门搜索-->
			<div class="hot_searchBox">
				<p><i class="ico_hot"></i>热门搜索</p>
				<div class="search_item clearfix">
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
				</div>
			</div>
			
			
			
			<!--热门搜索-->
			<div class="hirstory_searchBox">
				<p class="clearfix"><i class="ico_history"></i>历史搜索<a class=" clean">清空</a></p>
				<div class="search_item2">
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
					<span>新娘捧花</span>
				</div>
			</div>
			
		</div>
		<div class="mask"></div>
		<script>
		$('.mask').click(function(){
				$('.mask').hide();
				$('.hirstory_search').hide();
			})
		
		$('.searchInput').click(function(){
				$('.mask').show();
				$('.hirstory_search').show();
				
			})
		
		$('.hirstory_search span .close').click(function(){
			$(this).parent('span').remove();
		})
			
		</script>
	</body>
</html>
