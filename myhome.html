<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
		<title>我的</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">	
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery1.9.1.min.js"></script>		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="myhome wwarp">
			<div class="banner6">
					<div class="userbox">
						<div class="fl">
							<a><img src="img/ico_person2.png" /></a>
						</div>
						<div class="fr">
							原野映像<span class="fr_r ico_rtw"></span>
						</div>
					</div>
					
					<div class="menus">
						<p><b>5</b><br />我的关注</p>
						<p><b>425</b><br />关注商家</p>
						<p><b>425</b><br />收藏道具</p>
						
					</div>
			</div>
			
				<div class="pay_info mt-0">
					<p class="text_input clearfix"><span class="fl">我的订单</span><span class="fr">查看全部订单<i class="ico_right"></i></span></p>
				</div>	
				<div class="menusBox">
					<div class="item">
						<i class="ico ico_djd"></i><br />待接单
					</div>
					<div class="item">
						<i class="ico ico_fk"></i><br />待付款
					</div>
					
					<div class="item">
						<i class="ico ico_dth"></i><br />待提货
					</div>
					<div class="item">
						<i class="ico ico_pj"></i><br />待评价
					</div>
				</div>
				
			





				<div class="pay_info">
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_myyd"></i>我的预定</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_myhb"></i>我的红包</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_mytj"></i>推荐有礼</span><span class="fr"><i class="ico_right"></i></span></p>
				</div>	
				
				<div class="pay_info">
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_mysq"></i>申请加盟</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_ydmy"></i>预定我的</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_mysj"></i>我是商家</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix"><span class="fl"><i class="ico ico_help"></i>帮助中心</span><span class="fr"><i class="ico_right"></i></span></p>
					<p class="text_input clearfix open_contact"><span class="fl"><i class="ico ico_contact"></i>联系我们</span><span class="fr"><i class="ico_right"></i></span></p>
				</div>	
				
				<div class="last_shop">
					
				</div>
			
		</div>
		
		<div class="footer">
			<div class="plus_btn"><img src="img/ico_plus.png" width="100%" /></div>
			<ul class="clearfix">
				<li class="home active"><a>首页</a></li>
				<li class="fl"><a>分类</a></li>
				<li class="dj"><a>道具发布</a></li>
				<li class="od"><a>清单</a></li>
				<li class="my"><a>我的</a></li>
			</ul>
		</div>
		
		<div class="mask"></div>
		<div class="contact_box">
			<div class="title">
				联系我们
			</div>
			<div class="des">
				在线咨询
			</div>
			<div class="des">
				拨打电话：15050120400
			</div>
			<div class="cancel_btn close_contact">
				取消
			</div>
			
		</div>
		
		<script>
			$('.open_contact').click(function(){
				$('.mask').show();
				$('.contact_box').css('bottom',0);
			})
			$('.close_contact').click(function(){
				$('.mask').hide();
				$('.contact_box').css('bottom','-100%');
			})
		</script>
		
	</body>
</html>
