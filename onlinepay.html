<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
		<title>在线支付</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">	
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery1.9.1.min.js"></script>		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="onlinepay">
		<div class="warp">
			
				<div class="pay_info">
					
				
					<p class="text_input clearfix"><span class="fl">订单金额：</span><span class="fr">￥2000</span></p>
					<p class="text_input clearfix"><span class="fl">预退押金：</span><span class="fr">￥800</span></p>
				</div>	
				
				<div class="pay_info">

					<p class="text_input clearfix">
						<span class="fl">红包：</span>
						<span class="fr hb_bd"><i class="hb"></i><small>1元推荐红包</small><i class="ico_right"></i></span>
						</p>
				</div>	
				
				<div class="pay_info">

					<p class="text_input clearfix">
						<span class="fl">实付金额：</span>
						<span class="fr c-red">￥2000</span>
						</p>
				</div>		
				
				<div class="pay_info">
					
				
					<p class="text_input clearfix"><span class="fl">选择付费方式：</span></p>
					<p class="text_input clearfix"><span class="fl"><img  src="img/ico_wx.png" class="ico_wx" />微信支付：</span><span class="fr"><i class="ico_right"></i></span></p>
				</div>	
					
					
		
			
		</div>
		
	</body>
</html>
