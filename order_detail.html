		<title>我的订单详情</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->

		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="ord_detail">
		<div class=" warp">
			<div class="ord_top">
				<p class="ord_num">订单号：    <b>12584587</b> <span class="fr">待接单</span></p>
				<p class="ord_time">2016-8-9  12:58</p>
			</div>
			<!--ordinfolist-->
			<div class="ordinfolist">
				<div class="infoitem">
					<span>预订人：</span>张呵呵
				</div>	
				<div class="infoitem">
					<span>手机：</span>13785458789
				</div>
				<div class="infoitem">
					<span>上车地点：</span>江苏省苏州市工业园区仁爱路85号
				</div>
				<div class="infoitem">
					<span>酒店+宴会厅：</span>江苏省苏州市工业园区仁爱路85号
				</div>
				<div class="infoitem">
					<span>备注：</span>
				</div>
			</div>
			<!--ordinfolist-->
			
			<div class="ord_des">
				
				<div class="oditem clearfix">
						<div class="fl">
							<img src="img/ico_users.png">
						</div>
						<div class="fr">
							<p class="tt">王大大<small>摄像</small></p>
							<p class="price">总价：<span class="ff-rmb">￥</span><span class="c-red">2000/场</span> <span class="small ml-10">定金：<span class="ff-rmb">￥</span>500</span></p>
						</div>
						<div class="contact">
							<a><i class="ico_phone"></i><br />
							联系他</a>
							
						</div>
				</div>
				
				
				
			</div>
			
			<div class="pay_info">
					<p class="text_input clearfix"><span class="fl">到场时间：</span><span class="fr">2016-8-9  18:00</span></p>
					<p class="text_input clearfix"><span class="fl">离场时间：</span><span class="fr">2016-8-9  18:00</span></p>
				</div>	
			
			<div class="pay_info">
					<p class="text_input clearfix"><span class="fl">需付定金：</span><span class="fr">￥200</span></p>
					<p class="text_input clearfix"><span class="fl">还需结算：</span><span class="fr">￥1800</span></p>
				</div>	
				
			<div class="last_shop" style="background: none;"></div>
			
		</div>
		
		
		<div class="foot_btn">
			未接<b class="c-red">30分钟</b>后自动拒单
			<span class="cancel">取消订单</span>
		</div>
